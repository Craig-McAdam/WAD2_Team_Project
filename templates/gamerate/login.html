{% extends 'gamerate/base.html' %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <form id="login_form" method="post" action="{% url 'gamerate:login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="64" />
        <br />
        Password: <input type="password" name="password" values="" size="64" />
        <br />
        <input type="submit" value="submit" />
    </form>
{% endblock %}
